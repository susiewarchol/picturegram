<!DOCTYPE html>
<html>

<head>

	<title>picturegram</title>

	<link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">

	<center><h1>Picturegram</h1></center>

	<style type="text/css">
		* {
			box-sizing: border-box;
		}

	h1 {
		font-family: 'Lobster Two';
		font-size: 50px;
		margin: 0;
	}
	img {
		border: 2px solid lightpink;
	}

	#mainpic {
		width: calc(100% - 10px);
		height: auto;
		margin: 5px;
	}

	.smallpic {
		width: calc(33.3333333% - 13px);
		height: auto;
		margin: 5px;
	}

	img:hover {
		border: 2px solid purple;
		
	}


	</style>
	

</head>

<body>
	<img src="image1.jpeg" id="mainpic">
	<img src="image2.jpeg" class="smallpic">
	<img src="image3.jpeg" class="smallpic">
	<img src="image4.jpeg" class="smallpic">
	<img src="image5.jpeg" class="smallpic">
	<img src="image6.jpeg" class="smallpic">
	<img src="image7.jpeg" class="smallpic">
	<img src="image8.jpeg" class="smallpic">
	<img src="image9.jpeg" class="smallpic">
	<img src="image10.jpeg" class="smallpic">

</body>

</html>
